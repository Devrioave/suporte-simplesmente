# Estágio 1: Build dos Assets
FROM node:20-alpine AS assets
WORKDIR /app
COPY package*.json ./
RUN npm install
COPY . .
RUN npm run build

# Estágio 2: PHP & Nginx
FROM php:8.2-fpm-alpine

# Instalação de dependências
RUN apk add --no-cache nginx libpng-dev libzip-dev zip unzip icu-dev
RUN docker-php-ext-install pdo_mysql gd zip intl bcmath

# Instala Composer
COPY --from=composer:latest /usr/bin/composer /usr/bin/composer

WORKDIR /var/www/html
COPY . .
COPY --from=assets /app/public/build ./public/build

# Instala dependências do Laravel
RUN composer install --no-dev --optimize-autoloader

# Ajusta permissões
RUN chown -R www-data:www-data storage bootstrap/cache public

# CORREÇÃO: Remove TODOS os configs padrão do Nginx
RUN rm -f /etc/nginx/http.d/*.conf /etc/nginx/sites-enabled/default /etc/nginx/conf.d/*.conf

# Copia a configuração customizada
COPY ./docker/nginx.conf /etc/nginx/http.d/laravel.conf

EXPOSE 80

CMD sh -c "php artisan config:clear && php artisan route:clear && php-fpm -D && nginx -g 'daemon off;'"